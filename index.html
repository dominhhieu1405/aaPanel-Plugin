<script type="javascript/text">
    var CLIENT_NAME = "msonedrive";

    // Common Code Section

    /**
    * Send a request to the plugin
    * Note: Unless you know how to construct the ajax to access the plugin correctly, it is recommended to use this method to communicate with the backend.
    * @param function_name  The name of the method to be accessed, e.g., get_logs
    * @param args           The parameters passed to the plugin method. Please pass it as an array, for example: {p:1,rows:10,callback:"demo.get_logs"}
    * @param callback       Please pass the processing function, the response content will be passed into the first parameter.
    */

    function request_plugin(function_name, args, callback, timeout) {
        if (!timeout) timeout = 360000;
        $.ajax({
            type:'POST',
            url: '/plugin?action=a&name=' + CLIENT_NAME + '&s=' + function_name,
            data: args,
            timeout:timeout,
            success: function(rdata) {
                if (!callback) {
                    layer.msg(rdata.msg, { icon: rdata.status ? 1 : 2 });
                    return;
                }
                return callback(rdata);
            },
            error: function(ex) {
                if (!callback) {
                    layer.msg('"Encountered an error in the request process!', { icon: 2 });
                    return;
                }
                return callback(ex);
            }
        });
    }
    
    // Calculate the current directory offset.
    function upPathLeft(){
        var UlWidth = $(".place-input ul").width();
        var SpanPathWidth = $(".place-input").width() - 20;
        var Ml = UlWidth - SpanPathWidth;
        if(UlWidth > SpanPathWidth ){
            $(".place-input ul").css("left",-Ml)
        }
        else{
            $(".place-input ul").css("left",0)
        }
    }
    
    // Delete a file
    function delete_file(name){
        SafeMessage('To delete a file.','Deletion is irreversible. Are you sure you want to delete ['+name+']?',function(){
            var path = $("#myPath").val();
            var filename = name;
            //if(path != '/') filename = path + name;
            var loadT = layer.msg('Deleting file ['+name+']...',{icon:16,time:0,shade: [0.3, '#000']});
            var function_name = "delete_file"
            request_plugin(function_name, {filename:filename,path:path},
                function(rdata){
                    layer.close(loadT);
                    layer.msg(rdata.msg,{icon:rdata.status?1:2});
                    if(rdata.status) os_list(path);
                }
            );
        });
    }
    
    function os_list(path){
        var loadT = layer.msg('Fetching the list of files...',{icon:16,time:0,shade: [0.3, '#000']});
        function_name = "get_list"
        request_plugin(function_name, {path:path}, function(mlist){
            layer.close(loadT);
            if(mlist.status === false){
                upyunApi();
                return;
            }
            var listBody = ''
            var listFiles = ''
            for(var i=0;i<mlist.list.length;i++){
                if(mlist.list[i].type == null){
                    listBody += '<tr><td class="cursor" onclick="os_list(\''+(path+'/'+mlist.list[i].name).replace('//','/')+'\')"><span class="ico ico-folder"></span><span>'+mlist.list[i].name+'</span></td><td>-</td><td>-</td><td class="text-right"><a class="btlink" onclick="delete_file(\''+mlist.list[i].name+'\')">Delete</a></td></tr>'
                }else{
                    listFiles += '<tr><td class="cursor"><span class="ico ico-file"></span><span>'+mlist.list[i].name+'</span></td><td>'+ToSize(mlist.list[i].size)+'</td><td>'+getLocalTime(mlist.list[i].time)+'</td><td class="text-right"><a target="_blank" href="'+mlist.list[i].download+'" class="btlink">Download</a> | <a class="btlink" onclick="delete_file(\''+mlist.list[i].name+'\')">Delete</a></td></tr>'
                }
            }
            listBody += listFiles;
    
            var pathLi='';
            var tmp = path.split('/')
            var pathname = '';
            var n = 0;
            for(var i=0;i<tmp.length;i++){
                if(n > 0 && tmp[i] == '') continue;
                var dirname = tmp[i];
                if(dirname == '') {
                    dirname = 'Root directory';
                    n++;
                }
                pathname += '/' + tmp[i];
                pathname = pathname.replace('//','/');
                pathLi += '<li><a title="'+pathname+'" onclick="os_list(\''+pathname+'\')">'+dirname+'</a></li>';
            }
            var um = 1;
            if(tmp[tmp.length-1] == '') um = 2;
            var backPath = tmp.slice(0,tmp.length-um).join('/') || '/';
            var con='<div class="up-place pd15">\
                        <button id="backBtn" class="btn btn-default btn-sm glyphicon glyphicon-arrow-left pull-left" title="Back" onClick="os_list(\''+backPath+'\')"></button>\
                        <input id="myPath" style="display:none;" type="text" value="'+path+'">\
                        <input type="file" style="display:none;" id="Upupload" multiple="multiple">\
                        <div class="place-input pull-left"><div style="width:1400px;height:28px"><ul>'+pathLi+'</ul></div></div>\
                        <button class="refreshBtn btn btn-default btn-sm glyphicon glyphicon-refresh pull-left mr20" title="Refresh" onclick="os_list(\''+path+'\')" style="margin-left:-1px;"></button>\
                        <button class="btn btn-default btn-sm pull-right btn-title" onclick="upyunApi()">Account Settings</button>\
                        <!--<button class="btn btn-default btn-sm pull-right mr20 btn-title" onclick="UploadUp()">Upload</button> -->\
                        <button class="btn btn-default btn-sm pull-right mr20 btn-title" onclick="CreateDir()">New Folder</button>\
                    </div><div class="upyunlist pd15">\
                    <div class="divtable" style="margin-bottom:15px">\
                        <table class="table table-hover">\
                            <thead><tr><th>Name</th><th>Size</th><th>Last Modified</th><th class="text-right">Actions</th></tr></thead>\
                            <tbody class="list-list">'+listBody+'</tbody>\
                        </table>\
                    </div>\
                </div>';
    
            $(".upyunCon").html(con);
            upPathLeft();
        });
    }
    
    // Submit and validate URL
    function set_auth_url(callback){

        $.post('/plugin?action=a&s=set_auth_url&name=msonedrive',{url: $(".OneDrive").val()}, function (rdata) {
            if(rdata.status){
                layer.close(loadT);
                layer.close(i);
                if(callback) callback(rdata)
                os_list('/');

            layer.msg(rdata.msg, {icon: rdata.status ? 1 : 2});
        });

        dirname:dirname},
        function(rdata){
            layer.close(loadT);
            layer.msg(rdata.msg,{icon:rdata.status?1:2});
            if(rdata.status) os_list(path);
        });

        // Update API
        function SetUpyunApi(){
            var data = {

                backup_path: $("input[name='backup_path']").val()
            }
            var loadT = layer.msg('Validating...',{icon:16,time:0,shade: [0.3, '#000']});
            $.post('/plugin?action=a&s=set_config&name=msonedrive', data, function(rdata){
                layer.close(loadT);
                if(rdata.status) {
                    layer.close(i);
                    os_list('/');
                    }
                layer.msg(rdata.msg,{icon:rdata.status?1:2});
            });
        }

        // Revoke Authorization
        function clearAuth(){
            SafeMessage('Revoke Authorization', 'Confirm revoking authorization for [' + $(".the_user").text() + ']?', function(){
                var loadT = layer.msg('Revoking authorization...',{icon:16,time:0,shade: [0.3, '#000']});
                request_plugin("clear_auth", function(rdata){
                    layer.close(loadT);
                    layer.msg(rdata.msg,{icon:rdata.status?1:2});
                });
                $('.tab_block:eq(0)').click();

        function change_user_type(){
            var checked = $('#sjhl_cb').is(':checked');
            if (authorized){

                $('#sjhl_cb').prop("checked", !checked);
                return
            }
            var user_type = "international"
            if (checked){
                user_type = "internal";
            }
            var data = {
                "user_type": user_type,
            }
            var loadT = layer.msg('Modifying account type...',{icon:16,time:0,shade: [0.3, '#000']});
            $.post('/plugin?action=a&s=change_user_type&name=msonedrive', data, function(rdata){
                layer.close(loadT);
                if(rdata.status) {
                    $('.step_two_rul').val(rdata.msg)
                    $(".step_two_rul").siblings('.open_btlink').attr('href', rdata.msg);

                    } else {
                        layer.msg('Account type modified successfully! Please use an international version account to log in and authorize.',{icon:1});
                    }
                }
            });
        }
